{% load i18n menu_tags %}

{% if languages|length > 1 %}
    {% for language in languages %}
        {% if not current_language == language.0 %}
                <a href="{% page_language_url language.0 %}" class="btn btn-distord lines-button lines-button-primary"
                   title="{% trans "Change to language:" %} {{ language.1 }}">{{ language.1 }}</a>
        {% endif %}
    {% endfor %}
{% endif %}
